<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #mask {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            width: 300px;
        }

        .cell {
            margin: 3px;
            width: 25px;
            height: 25px;
            border: 1px solid #555;
            cursor: pointer;
        }

        .filled {
            background-color: #555;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="control">
        <label for="seed">seed: </label> <input id="seed" type="text"> <br>

        <label for="hue">hue: </label> <input id="hue" type="range" min="0" max="1" step="0.05" value="0"> <br>
        
        <label for="saturation">saturation: </label> <input id="saturation" type="range" min="0" max="1" step="0.05" value="0">

        <label for="divide">divide: </label> <input type="checkbox" id="divide" checked>

        <label for="edges">edges: </label> <input type="checkbox" id="edges" checked>

        <div id="mask"></div>

        <button id="reset">reset mask</button>
    </div>

    <script src="classicalNoise.js"></script>
    <script src="spriteGenerator.js"></script>
    <script src="shipGen.js"></script>
</body>
</html>
